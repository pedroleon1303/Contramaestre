<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contramaestre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: serif;
      background: #f5f5f5;
      color: #111;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      line-height: 1.6;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .item img {
      width: 100%;
      display: block;
      border-radius: 4px;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 22px;
      background: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>Contramaestre</h1>
    <p>
      Piezas de madera hechas a mano. Objetos únicos nacidos del oficio,
      el tiempo y la materia.
    </p>

    <a class="whatsapp" href="https://wa.me/543543318459" target="_blank">
      Consultar por WhatsApp
    </a>

    <div class="grid">
      <div class="item">
        <img src="algarroba-2.jpg" alt="Pieza de madera">
        <p>Cuenco · Madera maciza</p>
      </div>

      <div class="item">
        <img src="algarroba-2.jpg" alt="Pieza de madera">
        <p>Objeto funcional · Serie limitada</p>
      </div>
    </div>

    <footer>
      © Contramaestre · Hecho en Argentina
    </footer>

  </div>
</body>
</html>
